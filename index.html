<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1><i class="fas fa-rocket"></i> Space Dashboard</h1>
    </header>

    <!-- Main Content -->
    <main class="dashboard-container">
        <!-- Earth News Section -->
        <section class="news-section">
            <h2>Earth News</h2>
            <div id="news-container"></div>
        </section>

        <!-- Planet Information Section -->
        <section class="planet-section">
            <h2>Planet Information</h2>
            <div class="planet-selector">
                <select id="planet-dropdown">
                    <option value="">Select a planet</option>
                </select>
            </div>
            <div id="planet-info" class="planet-info"></div>
        </section>

        <!-- Missions Timeline Section -->
        <section class="missions-section">
            <h2>Missions</h2>
            <div class="mission-form">
                <h3>Add New Mission</h3>
                <form id="mission-form">
                    <div class="form-group">
                        <label for="mission-name">Mission Name:</label>
                        <input type="text" id="mission-name" required>
                    </div>
                    <div class="form-group">
                        <label for="mission-date">Mission Date:</label>
                        <input type="date" id="mission-date" required>
                    </div>
                    <div class="form-group">
                        <label for="mission-description">Mission Description:</label>
                        <textarea id="mission-description" required></textarea>
                    </div>
                    <button type="submit">Add Mission</button>
                </form>
            </div>
            <div id="timeline-container"></div>
            <div id="missions-list"></div>
        </section>
    </main>

    <!-- JavaScript Files -->
    <script src="js/news.js"></script>
    <script src="js/planets.js"></script>
    <script src="js/missions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
